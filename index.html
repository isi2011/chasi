<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./animations.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="clock-app">
      <div class="clock">
        <div class="flip-horizontal-bottom clock-box hours">
          <span>00</span>
        </div>
        <div class="flip-horizontal-bottom clock-box minutes">
          <span>00</span>
        </div>
        <div class="flip-horizontal-bottom clock-box seconds">
          <span>00</span>
        </div>
      </div>
      <div class="btns">
        <ul>
          <li><button data-country="baku" class="active">Baku</button></li>
          <li><button data-country="tokyo">Tokyo</button></li>
          <li>
            <button data-country="new-york">New York</button>
          </li>
          <li><button data-country="london">London</button></li>
          <li><button data-country="sydney">Sydney</button></li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
